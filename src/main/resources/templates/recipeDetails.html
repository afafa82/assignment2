<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/table.css}">
        <title>Searched Recipe!</title>
    </head>

    <title>Recipe page</title>

</head>
<body>

 <!-- Page Content -->

 <section>
     <!--for demo wrap-->
     <h1>My Recipe</h1>
     <div class="tbl-header">
         <table cellpadding="0" cellspacing="0" border="0">
             <thead>
             <tr>
                 <th>ID</th>
                 <th>description</th>
                 <th>prepTime</th>
                 <th>cookTime</th>
                 <th>servings</th>
             </tr>
             </thead>
         </table>
     </div>
     <div class="tbl-content">
         <table cellpadding="0" cellspacing="0" border="0">
             <tbody>
             <tr>
                 <td th:text="${recipe.id}">Mark</td>
                 <td th:text="${recipe.description}">Mark</td>
                 <td th:text="${recipe.prepTime}">Otto</td>
                 <td th:text="${recipe.cookTime}">@mdo</td>
                 <td th:text="${recipe.servings}">@mdo</td>
                 <td>
             </tr>

             </tbody>
         </table>
     </div>
 </section>


 <!-- follow me template -->
 <div class="made-with-love">
     Made with
     <i>â™¥</i> by
     <a target="_blank" href="https://codepen.io/nikhil8krishnan">Team The Hackers</a>
 </div>




 <script th:src="@{/js/table.js}"></script>


</body>

</html>
