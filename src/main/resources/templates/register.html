<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->


</head>

<body>

<div class="container">

  <form class="login-form"
        action=""
        th:action="@{/do_register}"
        method="post"
        th:object="${user}"
        enctype="multipart/form-data"
  >
    <div class="login-wrap">

      <div th:if="${session.message}" th:classappend="${session.message.type}"
           class="alert alert-primary text-center" role="alert">
        <p th:text="${session.message.content}">
        </p>
        <th:block th:text="${#session.removeAttribute('message')}">

        </th:block>
      </div>


      <div class="form-group">
        <label for="username" style="color: black">Username:</label>
        <input type="text" class="form-control" placeholder="Username" name="username" id="username" autofocus>
      </div>
      <div class="form-group">
        <label for="password" style="color: black">Password:</label>
        <input type="password" class="form-control" placeholder="Password" id="password" name="password">
      </div>

      <div class="custom-file mt-3">
        <label for="formInput">Upload Image</label>

        <input type="file" name="profileImage" id="formInput"/>
      </div>

      <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
      <a class="btn btn-warning btn-lg btn-block"  th:href="@{/login}">Back to Log in</a>
    </div>
  </form>

</div>


</body>

</html>
