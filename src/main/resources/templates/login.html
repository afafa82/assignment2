<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->


</head>

<body>



<div class="container">

    <div th:if="${session.message}" th:classappend="${session.message.type}"
         class="alert alert-primary text-center" role="alert">
        <p th:text="${session.message.content}">
        </p>
        <th:block th:text="${#session.removeAttribute('message')}">
        </th:block>
    </div>

    <form class="login-form" th:action="@{/login}" method="post">
        <div class="login-wrap">



            <div class="form-group">
                <label for="email" style="color: black">Username:</label> <input type="text" class="form-control" placeholder="Username" name="username" autofocus id="email">
            </div>
            <div class="form-group">
                <label for="password" style="color: black">Password:</label> <input type="password" class="form-control" placeholder="Password" name="password" id="password">
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            <a class="btn btn-warning btn-lg btn-block"  th:href="@{/register}">Signup</a>
        </div>
    </form>
</div>


</body>

</html>
